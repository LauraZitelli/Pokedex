<div>
  <app-header></app-header>
  <div *ngIf="listaDePokemons">
    <div *ngFor="let item of listaDeApresentacao | paginate: { itemsPerPage: 12,
                  currentPage: p, totalItems: total }" [routerLink]="['/pokemons', item]">
      <app-adiciona-pokemon [pokemonName]="item"></app-adiciona-pokemon>
    </div>
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>
  <div *ngIf="errorMessage" class="justify-content-center">{{errorMessage}}</div>
</div>
